
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>HKN Scanner - Register User</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrapperHeader">
      <div id="header">
        <img src="hknLogo.png" width="400" height="91" alt="logo" />         </div>
    </div>

    <div class="container">

      <form class="form-signin" action="http://159.203.253.157:1234/process_registration" method="POST">
        <h2 class="form-signin-heading">Register new user</h2>
        
        
        <label for="inputId" style="color:white">ID</label>
        <input type="password" id="inputId" name="inputId" class="form-control" placeholder="Scan your id" required>

        <label for="inputName" style="color:white">Name</label>
        <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="email" style="color:white">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        <label for="venmoName" style="color:white">Venmo username</label>
        <input type="text" id="venmoName" name="venmoName" class="form-control" placeholder="Venmo username" required autofocus>
        <label for="inputBalance" style="color:white">Balance</label>
        <input type="number" id="inputBalance" name="inputBalance" class="form-control" placeholder="Balance" step="any" value="0" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

      <div class="row form-signin">
        <div id="registerMessage">
        </div>
      </div>
    </div> <!-- /container -->

    <footer class="footer">
      <div class="centerText">
        &copy Lucas Tindall 2017
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $.get("/register_status", function(registerObject) {
            if(registerObject != null && registerObject.registerStatus != null){
              if(registerObject.registerStatus == false){ 
                //document.getElementById("loginMessage").innerHTML=loginObject.loginStatus;
                $("#registerMessage").append(registerObject.registerMessage); 
              } 
              else{
                //window.location.replace(location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+"/buy.html"); 
              } 
            } 
            //console.log(loginObject); 
          }); 
          $.get("/current_id", function(current_id) { 
            if(current_id != null){ 
              document.getElementById("inputId").value = current_id; 
              console.log(current_id); 
            } 
          }); 

          $(document).on("click", "#createUser", function(){
              window.location.replace(location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+"/register");
          }); 
        });
    </script>
